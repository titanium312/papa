<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Campeonato La Estrella - Goleadores</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    margin: 20px; 
    transition: all 0.3s ease;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
  }
  
  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.5em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    transition: color 0.3s ease;
  }
  
  table { 
    width: 100%; 
    border-collapse: collapse; 
    margin-top: 20px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    background: white;
  }
  
  th, td { 
    border: none;
    padding: 15px 10px; 
    text-align: left;
    transition: background-color 0.3s ease;
  }
  
  th { 
    font-weight: bold;
    text-transform: uppercase;
    font-size: 0.9em;
    letter-spacing: 1px;
  }
  
  tbody tr:hover {
    transform: translateY(-2px);
    transition: all 0.3s ease;
  }
  
  img.escudo { 
    width: 40px; 
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid transparent;
    transition: border-color 0.3s ease;
  }
  
  button { 
    margin-right: 15px; 
    padding: 12px 25px; 
    cursor: pointer;
    border: none;
    border-radius: 25px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    font-size: 0.9em;
  }
  
  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  
  #botones { 
    margin-bottom: 20px; 
    text-align: center;
  }
  
  /* ESTILOS PARA HOMBRES */
  body.tema-hombres {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }
  
  body.tema-hombres h1 {
    color: #2c3e50;
    text-shadow: 2px 2px 4px rgba(255,255,255,0.3);
  }
  
  body.tema-hombres th {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    color: white;
  }
  
  body.tema-hombres tbody tr:nth-child(even) {
    background-color: rgba(79, 172, 254, 0.1);
  }
  
  body.tema-hombres tbody tr:hover {
    background-color: rgba(79, 172, 254, 0.2);
    box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
  }
  
  body.tema-hombres img.escudo:hover {
    border-color: #4facfe;
  }
  
  body.tema-hombres button {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
  }
  
  body.tema-hombres button:hover {
    background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
  }
  
  body.tema-hombres button.activo {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
  }
  
  /* ESTILOS PARA MUJERES */
  body.tema-mujeres {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  }
  
  body.tema-mujeres h1 {
    color: #8e2de2;
    text-shadow: 2px 2px 4px rgba(255,255,255,0.3);
  }
  
  body.tema-mujeres th {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color: white;
  }
  
  body.tema-mujeres tbody tr:nth-child(even) {
    background-color: rgba(240, 147, 251, 0.1);
  }
  
  body.tema-mujeres tbody tr:hover {
    background-color: rgba(240, 147, 251, 0.2);
    box-shadow: 0 5px 15px rgba(240, 147, 251, 0.3);
  }
  
  body.tema-mujeres img.escudo:hover {
    border-color: #f093fb;
  }
  
  body.tema-mujeres button {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color: white;
  }
  
  body.tema-mujeres button:hover {
    background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
  }
  
  body.tema-mujeres button.activo {
    background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
    color: #8e2de2;
    box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
  }
  
  /* ESTILOS NEUTROS */
  body.tema-neutro h1 {
    color: #34495e;
  }
  
  body.tema-neutro th {
    background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
    color: white;
  }
  
  body.tema-neutro tbody tr:nth-child(even) {
    background-color: rgba(116, 185, 255, 0.1);
  }
  
  body.tema-neutro tbody tr:hover {
    background-color: rgba(116, 185, 255, 0.2);
    box-shadow: 0 5px 15px rgba(116, 185, 255, 0.3);
  }
  
  body.tema-neutro button {
    background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
    color: white;
  }
  
  body.tema-neutro button:hover {
    background: linear-gradient(135deg, #0984e3 0%, #74b9ff 100%);
  }
  
  /* Animaci√≥n de entrada para las filas */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  tbody tr {
    animation: fadeInUp 0.6s ease forwards;
  }
  
  tbody tr:nth-child(1) { animation-delay: 0.1s; }
  tbody tr:nth-child(2) { animation-delay: 0.2s; }
  tbody tr:nth-child(3) { animation-delay: 0.3s; }
  tbody tr:nth-child(4) { animation-delay: 0.4s; }
  tbody tr:nth-child(5) { animation-delay: 0.5s; }
  
  /* Responsivo */
  @media (max-width: 768px) {
    body { margin: 10px; }
    h1 { font-size: 2em; }
    button { 
      padding: 10px 20px; 
      margin-right: 10px; 
      margin-bottom: 10px;
      display: block;
      width: 100%;
    }
    #botones { text-align: left; }
    th, td { padding: 10px 8px; font-size: 0.9em; }
    img.escudo { width: 30px; height: 30px; }
  }
</style>
</head>
<body class="tema-neutro">

<h1>Campeonato La Estrella - Goleadores</h1>

<div id="botones">
  <button id="btnHombres" onclick="cargarGoleadores('hombres')">‚öΩ Goleadores Hombres</button>
  <button id="btnMujeres" onclick="cargarGoleadores('mujeres')">‚öΩ Goleadoras Mujeres</button>
  <button id="btnVolver" onclick="volverATabla()">üè† Volver a Tabla Principal</button>
</div>

<table id="tablaGoleadores">
  <thead>
    <tr>
      <th>üèÜ Posici√≥n</th>
      <th>üèüÔ∏è Equipo</th>
      <th>üë§ Jugador</th>
      <th>‚öΩ Goles</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const tablaBody = document.querySelector('#tablaGoleadores tbody');
  const body = document.body;
  const btnHombres = document.getElementById('btnHombres');
  const btnMujeres = document.getElementById('btnMujeres');
  const btnVolver = document.getElementById('btnVolver');

  function cambiarTema(tema) {
    // Remover todas las clases de tema
    body.classList.remove('tema-hombres', 'tema-mujeres', 'tema-neutro');
    
    // Remover clase activo de todos los botones
    btnHombres.classList.remove('activo');
    btnMujeres.classList.remove('activo');
    
    // Aplicar el nuevo tema
    body.classList.add(`tema-${tema}`);
  }

  async function cargarGoleadores(genero) {
    try {
      // Cambiar tema seg√∫n el g√©nero
      if (genero === 'hombres') {
        cambiarTema('hombres');
        btnHombres.classList.add('activo');
        document.title = "Campeonato La Estrella - Goleadores Hombres";
      } else if (genero === 'mujeres') {
        cambiarTema('mujeres');
        btnMujeres.classList.add('activo');
        document.title = "Campeonato La Estrella - Goleadoras Mujeres";
      }

      const res = await fetch('https://campeonato-la-estrella-production.up.railway.app/goleadores');
      const data = await res.json();

      let lista;
      if (genero === 'hombres') {
        lista = data.goleadoresHombres || [];
      } else if (genero === 'mujeres') {
        lista = data.goleadoresMujeres || [];
      } else {
        lista = [];
      }

      tablaBody.innerHTML = '';

      if (lista.length === 0) {
        tablaBody.innerHTML = `
          <tr>
            <td colspan="5" style="text-align: center; padding: 40px; font-size: 1.2em; color: #666;">
              ${genero === 'hombres' ? '‚öΩ' : 'üåü'} No hay ${genero === 'hombres' ? 'goleadores' : 'goleadoras'} para esta categor√≠a.
            </td>
          </tr>
        `;
        return;
      }

      lista.forEach((j, index) => {
        const tr = document.createElement('tr');
        
        // A√±adir emoji especial para las primeras posiciones
        let posicionDisplay = j.posicion;
        if (j.posicion === 1) posicionDisplay = 'ü•á ' + j.posicion;
        else if (j.posicion === 2) posicionDisplay = 'ü•à ' + j.posicion;
        else if (j.posicion === 3) posicionDisplay = 'ü•â ' + j.posicion;
        
        tr.innerHTML = `
          <td style="font-weight: bold;">${posicionDisplay}</td>
          

<td class="equipo" style="display: flex; align-items: center; justify-content: center; padding: 10px;">
  <img class="escudo" src="${j.escudo || 'data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"40\" height=\"40\" viewBox=\"0 0 40 40\"><circle cx=\"20\" cy=\"20\" r=\"18\" fill=\"%23ddd\"/><text x=\"20\" y=\"25\" text-anchor=\"middle\" fill=\"%23999\" font-size=\"12\">‚öΩ</text></svg>'}" alt="escudo" style="margin-right: 8px;">
  <span>${j.equipo}</span>
</td>



          <td>${j.jugador}</td>
          <td style="font-weight: bold; font-size: 1.1em;">${j.goles}</td>
        `;
        
        // A√±adir delay de animaci√≥n
        tr.style.animationDelay = `${index * 0.1}s`;
        tablaBody.appendChild(tr);
      });
    } catch (error) {
      tablaBody.innerHTML = `
        <tr>
          <td colspan="5" style="text-align: center; padding: 40px; color: #e74c3c;">
            ‚ùå Error al cargar goleadores. Por favor, intenta nuevamente.
          </td>
        </tr>
      `;
      console.error(error);
    }
  }

  function volverATabla() {
    // Redirigir a la p√°gina principal de tabla
    // Cambia la ruta seg√∫n tu archivo principal
    window.location.href = 'index.html'; 
  }

  // Cargar goleadores hombres por defecto al iniciar
  cargarGoleadores('hombres');
</script>

</body>
</html>
